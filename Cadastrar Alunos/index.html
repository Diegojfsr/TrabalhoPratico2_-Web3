<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Alunos</title>
    <script type='text/javascript' src="main.js"></script>
    <link rel="stylesheet" href="style.css" >

 

</head>
<body page='lista'>
    
    <div id='listaRegistros'>
        <!--<div style='display: flex;'>
            <input style='flex:1' placeholder="PESQUISAR" autofocus id='inputPesquisa' />
        </div>-->

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Matricula</th>
                    <th>Aluno</th>
                    <th>Trabalho 1</th>
                    <th>Trabalho 2</th>
                    <th>Trabalho 3</th>
                    <th>Media</th>
                    <th>--</th>
                </tr>
            </thead>
            <tbody id='listaRegistrosBody'></tbody>
        </table>
        <div>
            <button onclick="vizualizar('cadastro', true)">Novo usuário</button>
        </div>
    </div>
<!--Form Cadastro Aluno-->
    <form id='cadastroRegistro'>
        <div class='label'>
            <div>ID</div>
            <div><input type='number' readonly id='id' /></div>
        </div>
        <div class='label'>
            <div>NºMatricula</div>
            <div><input id='matricula' /></div>
        </div>
        <div class='label'>
            <div>Nome Aluno</div>
            <div><input id='nome' /></div>
        </div>
        <div class='label'>
            <div>Nota Trabalho 1</div>
            <div><input type='number' id='nota1' /></div>
        </div>
        <div class='label'>
            <div>Nota Trabalho 2</div>
            <div><input type='number' id='nota2' /></div>
        </div>
        <div class='label'>
            <div>Nota Trabalho 3</div>
            <div><input type='number' id='nota3' /></div>
        </div>

        <div>
            <button>Salvar</button>
            <button onclick="vizualizar('lista')" class="cinza" type='button'>Cancelar</button>
        </div>
    </form>

</body>
</html>
